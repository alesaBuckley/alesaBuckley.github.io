<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="sideBySide">
<img class="foodImage" id="leftImage" onCLick="randomizer(event)" src= "images/mcMuffin.jpg" alt="food image">
<img class="foodImage" id="middleImage" onCLick="randomizer(event)" src= "images/burgers.jpg" alt="food image">
<img class="foodImage" id="rightImage" onCLick="randomizer(event)" src= "images/milkshake.jpg" alt="food image">
</div>	
	
</body>
	
<script>
	
// elements that can change
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
//list of images in the images folder
	
var mcMuffin = "images/mcMuffin.jpg";
var milkshake = "images/milkshake.jpg";
var chickenSandwich = "images/chickenSandwich.jpg";
var cheesePizza = "images/cheesePizza.jpg";
var burgers = "images/burgers.jpg";
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
	//console.log("var x = " + x);
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = chickenSandwich;
	}
	
	if (x == 2){
		event.currentTarget.src = mcMuffin;
	}
	
	if (x == 3){
		event.currentTarget.src = burgers;
	}
	
	if (x == 4){
		event.currentTarget.src = milkshake;
	}
	
	if (x == 5){
		event.currentTarget.src = cheesePizza;
	}
}	
	
</script>
</html>
